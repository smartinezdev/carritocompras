<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras </title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">    
</head>

            <article class="col-sm-4 mb-3">

        <div class="row text-center">

        </div>
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Melón 🍈</h5>

                <div class="card">

                        <button class="btn btn-outline-primary" data-fruta="Cerezas">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Durazno 🍑</h5>

                    </div>
                </div>
            </article>
        </div>
    </div>

    <section class="container mt-3 mb-3">
        <h2 class="lead text-center">Tu lista de productos es:</h2>
        <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead nombreFruta"></span>
            <span class="badge cantidad bg-primary rounded-pill">12</span>
        </li>
    </template>

    <script src="js/script.js"></script>
